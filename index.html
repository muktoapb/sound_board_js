<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sound Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="dram_wrapper">
        <img src="img/ply.svg" alt="">
        <h1>Sound Board</h1>
        <p>Press on your keybord and play... ;)</p>
        <div class="keys">
            <div class="key" data-key="65">A</div>
            <div class="key" data-key="83">S</div>
            <div class="key" data-key="68">D</div>
            <div class="key" data-key="70">F</div>
            <div class="key" data-key="71">g</div>
            <div class="key" data-key="72">h</div>
            <div class="key" data-key="74">j</div>
            <div class="key" data-key="75">k</div>
            <div class="key" data-key="76">l</div>
        </div>

        <audio data-key="65" src="ply/1.wav"></audio>
        <audio data-key="83" src="ply/2.wav"></audio>
        <audio data-key="68" src="ply/3.wav"></audio>
        <audio data-key="70" src="ply/4.wav"></audio>
        <audio data-key="71" src="ply/5.wav"></audio>
        <audio data-key="72" src="ply/6.wav"></audio>
        <audio data-key="74" src="ply/7.wav"></audio>
        <audio data-key="75" src="ply/8.wav"></audio>
        <audio data-key="76" src="ply/9.wav"></audio>
        <input type="text" name="mobile" id="" placeholder="Type here upper letter to play sound">
    </div>
    
    <script src="main.js"></script>
</body>

</html>
